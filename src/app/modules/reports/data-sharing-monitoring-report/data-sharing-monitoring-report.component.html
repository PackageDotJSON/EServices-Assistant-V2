<div class="container-fluid" style="width: 80%">
  <div class="ribbon">
    <div class="ribbon-content"><p>Data Sharing Monitoring Report</p></div>
  </div>
  <br /><br /><br /><br /><br />

  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr style="font-size: 15px">
          <th scope="col">No.</th>
          <th scope="col">Entity</th>
          <th scope="col">Last Date</th>
        </tr>
      </thead>
      <tbody *ngIf="db2Data">
        <tr
          style="font-size: 13px"
          *ngFor="let dReport of db2Data; let i = index"
        >
          <td>
            {{ i + 1 }}
          </td>
          <td>
            {{ dReport?.ENTITIES }}
          </td>
          <td>
            {{ dReport?.DATES | date: "medium" }}
          </td>
        </tr>
        <tr
          style="font-size: 13px"
          *ngFor="let oReport of oracleData; let i = index"
        >
          <td>
            {{ i + 1 }}
          </td>
          <td>
            {{ oReport[1] }}
          </td>
          <td>
            {{ oReport[0] | date: "medium" }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-container *ngIf="isWaiting">
  <app-loader></app-loader>
</ng-container>
