<div class="container-fluid" style = "width: 80%;">
    <div class="ribbon">
      <div class="ribbon-content"><p>Request Log</p></div>
    </div>
    <br><br>
    <div class="jumbotron-fluid">
      <br /><br /><br />
        <div class="table-responsive">
            <table class = "table table-striped table-hover table-bordered">
                <thead>
                    <tr style = "font-size: 15px;">
                        <th scope = "col"> No. </th>
                        <th scope = "col"> Email </th>
                        <th scope = "col"> Message </th>
                        <th scope = "col"> Action </th>
                    </tr>
                </thead>
                <br />
                <tbody *ngIf="(requestsLog$ | async) as reqLog">
                    <tr style="font-size: 13px;" *ngFor = "let log of reqLog; let i = index">
                        <td>
                            {{i + 1}}
                        </td>
                        <td>
                            {{log.USEREMAIL}}
                        </td>
                        <td>
                            {{log.USERMESSAGE}}
                        </td>
                        <td>
                            <button class = "btn btn-success" data-toggle="modal" (click)="getUserProfile(log)" data-target="#exampleModal" type="button" name="button" ><i class="bi bi-pencil" style = "font-size: 0.9rem;"></i></button>
                            &nbsp; &nbsp; 
                            <button class = "btn btn-danger" type="button" name="button" (click)="deleteReqLog(log)"><i class="bi bi-trash" style = "font-size: 0.9rem;"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <br /> <br /> <br />
        <div class="alert alert-success alert-dismissible" id = "myUpdateAlert" role = "alert" *ngIf = "isSuccess" style = "margin: auto; width: 30%;">
            <button type="button" aria-hidden="true" (click) = "hideMyAlert()" class="close" aria-label="Close">
              <i class="bi bi-x"></i>
            </button>
            <span>
              <b> Success - </b> Deleted successfully! </span>
        </div>

        <div *ngIf = "serverError" class="alert alert-danger alert-dismissible" id = "myServerAlert" role = "alert" style = "margin: auto; width: 30%;">
            <button type="button" aria-hidden="true" (click) = "hideMyServerAlert()" class="close" aria-label="Close">
              <i class="bi bi-x"></i>
            </button>
            <span>
              <b> Failure - </b> An unknown server error has occurred. Please try again later. </span>
        </div>

    </div>
    <br>

</div>
